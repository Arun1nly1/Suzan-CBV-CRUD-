<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
</head>
<body>
    <p>Title: {{object.title}}</p>

    {% endif %}

    <p>Body: {{object.summary}}</p>


</body>
</html>
