<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<p>This is a home page</p>
{% for post in posts %}
<div class="container">
   <a href="/blog/{{post.id}}/">{{post.title}}</a>

    <br>
    {{post.pub_date}}
     <br>
    {% if post.image %}
        <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}} image" height="200" width="200">
        {% endif %}
    <br>
     {{post.body}}
    {% endfor %}
    <br/>
 <br/>


    <br/>
    <br/>

</div>

</body>
</html>
